<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
</head>
<body>
    <form id="meuFormulario">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" required>
        <br>
        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" required>
        <br>
        <button type="submit">Submeter</button>
    </form>

    <script>
        document.getElementById('meuFormulario').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            const campoA = parseFloat(document.getElementById('campoA').value);
            const campoB = parseFloat(document.getElementById('campoB').value);

            if (campoB > campoA) {
                alert("Formulário válido! Campo B é maior que Campo A.");
            } else {
                alert("Formulário inválido! Campo B deve ser maior que Campo A.");
            }
        });
    </script>
</body>
</html>
